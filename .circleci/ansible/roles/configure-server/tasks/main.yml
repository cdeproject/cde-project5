---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Get path
  shell: |
    echo "pwd"
    pwd

- name: Copy backend page
  copy:
    src: "/root/project/artifact.tar.gz"
    dest: "~/web/artifact.tar.gz"
    backup: yes

- name: Install docker, minikube, kubectl
  shell: |
    cd ~/web
    tar -xzf artifact.tar.gz
    pwd
    ls -la
    ./install_docker.sh

